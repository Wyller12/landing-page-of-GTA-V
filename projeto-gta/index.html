<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA </title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet"/>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="logo">
            <img src="src/imagens/logo-rockstar.svg" alt="logo Rockstar Games">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="logo GTA V">
        </div>
        <nav>
            <ul class="menu">
               <li>
                <a href="#home">Home</a>
            </li>
               <li>
                <a href="#comprar">Comprar</a>
            </li>
               <li>
                <a href="https://support.rockstargames.com/" target="_blank">Suporte <img src="src/imagens/icone-link.svg" alt="icone de link do suporte"></a>
            </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="Cara de moletom laranja ao lado de um carro esportivo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="logo gta v">
                <img src="src/imagens/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="titulo">Já disponíveis para Plastation 5 e Xbox X|S</h1>
            <p class="texto">Experimente os fenômenos de entreterimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-já" id="Comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="logo xbox series x">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas ">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="logo xbox series x">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>
            
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>
</html>
